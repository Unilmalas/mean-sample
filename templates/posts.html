<h1>Recent Posts</h1>
<form role='form'>
  <div class='form-group'>
    <div class="input-group">
      <input ng-model="postBody" class='form-control'>
      <span class='input-group-btn'>
        <button ng-click='addPost()' class='btn btn-default'>Add Post</button>
	  <label class="btn btn-default btn-file">
			Browse...<input type="file" style="display: none;" file-model = "myFile" placeholder="my file" id="ulfile" name="myufile">
	  </label>
			<button ng-click = "uploadFile()" class="btn btn-secondary" type="button">Upload File</button>
	  </span>
    </div>
  </div>
  <div class="form-group">
	<input type="text" class="form-control" placeholder="Link" ng-model="postLink">
  </div>
</form>
<ul class='list-group'>
  <li ng-repeat="post in posts | orderBy:'-date'" class='list-group-item'>
    <strong>@{{ post._user.username }}</strong>
    <span>{{ post.body }}</span>
	<a ng-show="post.link" href="{{post.link}}"> {{ post.link }} </a>
	<a href="#/comments/{{post._id}}" class='pull-right'>Comments</a>
  </li>
</ul>
